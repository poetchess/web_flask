{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p> Forget password ?<a href="{{ url_for('auth.forget_pwd') }}">Reset Password</a></p>
    <p> New user ?<a href="{{ url_for('auth.register') }}">Register</a></p>
</div> 
{% endblock %}
